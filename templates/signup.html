<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AI Resume Screening</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <h2>ğŸ“ Sign Up</h2>
        <p class="subtitle">Create a new account</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p style="color:#bbf7d0; margin-bottom:10px;">{{ success }}</p>
        {% endif %}

        <form method="POST">
            <input 
                type="text" 
                name="username" 
                placeholder="Username"
                required>

            <input 
                type="password" 
                name="password" 
                placeholder="Password"
                required>

            <button type="submit" class="btn-primary">
                Create Account
            </button>
        </form>

        <hr style="margin:25px 0; opacity:0.3; border:none; height:1px; background:white;">

        <a href="/login" class="google-btn">
            ğŸ”‘ Back to Login
        </a>

    </div>
</div>

</body>
</html>
